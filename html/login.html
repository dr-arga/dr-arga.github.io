<div class="w-100 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="bg-white p-4 px-5 rounded shadow">
        <div class="h3 mb-4">Login</div>
        <form class="" onsubmit="return false">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login-username" placeholder="Username" autocomplete="off">
                <label for="login-username">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="login-password" placeholder="Password"
                    autocomplete="off">
                <label for="login-password">Password</label>
            </div>
            <button class="btn btn-primary mb-3 w-100" onclick="login()">Masuk</button>
        </form>
    </div>
</div>
