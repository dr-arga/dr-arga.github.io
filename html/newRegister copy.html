<div class="newReg-container">
    <div class="newReg-card">
        <button class="home-modal-close" onclick="closeNewPatientModal()"><i class="fa-solid fa-xmark"></i></button>
        <div class="newReg-header">
            Register Pasien Baru
        </div>
        <div class="newReg-body-container">
            <div class="newReg-body">
                <div class="newReg-norm-container">
                    <div class="input-group mb-2">
                        <div class="form-floating ">
                            <input type="text" class="form-control  " id="newReg-norm" placeholder="Nomor RM Baru"
                                oninput="noRMMasking(this)">
                            <label for="newReg-norm">Nomor RM Baru</label>
                        </div>
                        <button class="btn btn-primary" type="button">Generate</button>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="newReg-input-container">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="newReg-nama" placeholder="Nama Lengkap"
                            oninput="UpperInput(this)">
                        <label for="newReg-nama">Nama Lengkap</label>
                    </div>
                    <div class="newReg-ttl-container">
                        <div class="input-group mb-2">
                            <div class="form-floating ">
                                <input type="date" class="form-control" id="newReg-ttl" placeholder="Tanggal Lahir">
                                <label for="newReg-ttl">Tanggal Lahir</label>
                            </div>
                            <input type="checkbox" class="btn-check" id="newReg-manualUsia">
                            <label class="btn btn-outline-primary d-flex align-items-center"
                                for="newReg-manualUsia">Manual
                                Usia</label>
                        </div>
                        <div class="input-group mb-2 newReg-ttl-hide">
                            <div class="form-floating ">
                                <input type="number" class="form-control" id="newReg-year" placeholder="tahun">
                                <label for="newReg-ttl">Tahun</label>
                            </div>
                            <div class="form-floating ">
                                <input type="number" class="form-control" id="newReg-month" placeholder="Bulan">
                                <label for="newReg-ttl">Bulan</label>
                            </div>
                            <div class="form-floating ">
                                <input type="number" class="form-control" id="newReg-day" placeholder="Hari">
                                <label for="newReg-ttl">Hari</label>
                            </div>
                        </div>
                    </div>
                    <div class="newreg-gender-container">
                        <div class="">Jenis Kelamin</div>
                        <div class="btn-group mb-2" role="group">
                            <input type="radio" class="btn-check" name="newreg-gender" id="newreg-gender-1"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="newreg-gender-1">Lelaki</label>

                            <input type="radio" class="btn-check" name="newreg-gender" id="newreg-gender-2"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="newreg-gender-2">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-floating ">
                        <textarea type="area" class="form-control" id="newReg-alamat" placeholder="Alamat"></textarea>
                        <label for="newReg-alamat">ALamat</label>
                    </div>
                </div>
                <div class="separator"></div>
            </div>
        </div>
    </div>
</div>
